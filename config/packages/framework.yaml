# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    #esi: true
    #fragments: true

when@test:
    framework:
        session:
            handler_id: null # Or Redis, database, etc.
            cookie_secure: true # For HTTPS
            cookie_samesite: lax
            cookie_domain: null # Set to your domain if not 127.0.0.1
            gc_maxlifetime: 3600
        csrf_protection:
            enabled: true
